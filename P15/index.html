<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Lyrics</title>
</head>
<body>
    <!--Page Header-->
    <header>
        <!--Page Titlte-->
        <h1>
            <!--Search Form-->
            Search Lyrics
        </h1>
        <form id="form">
            <input type="text" id="search" placeholder="Search by song title or artist name">
            <button>Search</button>
        </form>

    </header>
    <!--Results Section - display search results-->
    <div class="container" id="results">
        <p>Display search results here.</p>
    </div>

    <!--NAvigation section for previous and next button-->
    <div class = "container centered" id="pagination"></div>
    

    <script src="script.js"></script>
</body>
</html>
