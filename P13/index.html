<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Memory Cards</title>
</head>
<body>
    <button class="btn clear" id="clear-btn">
        <i class="fas fa-trash"></i>Clear Cards
    </button>

    <h1>
        Memory Cards
        <button class="btn btn-small" id="add-card">
            <i class="fas fa-plus"></i> Add New Card
        </button>
    </h1>

    <div class="card-container" id="card-container"></div>   
        
    </div>
    <div class="navigation">
        <button class="nav-btn" id="prev-btn">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <div id="current-card">
            <p></p>
        </div>

        <button class="nav-btn" id="next-btn">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <div class="add-card-container" id="add-card-container">
        <h1>Add New Card
            <button class="btn btn-small btn-ghost" id="close-card">
                <i class="fas fa-times"></i>
                Test
            </button>
        </h1>

        <div class="form-control">
            <label for="question">Question</label>
            <textarea name="" id="question" placeholder="Enter Question here"></textarea>
        </div>
        <div class="form-control">
            <label for="answer">Answer</label>
            <textarea name="" id="answer" placeholder="Enter Answer here"></textarea>
        </div>
        <button class="btn" id="add-card-btn">
            <i class="fas fa-plus"></i>Add Card
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
